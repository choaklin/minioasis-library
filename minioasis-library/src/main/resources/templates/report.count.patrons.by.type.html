<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	<title>Minioasis Library</title>
	</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container pt-3 pb-3">

		<h4>
			<span>Report - Count Patron By Type</span>
		</h4>
		
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

		<div th:each="chartData,iterator : ${chartDataList}">
			<div th:replace="fragments/apexcharts.chart.list :: chartlist(${iterator.index}, ${chartData.getTitle()}, ${chartData.getSeries()})"></div>
		</div>		
		
		<div th:replace="fragments/script :: script"></div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

</body>
</html>
