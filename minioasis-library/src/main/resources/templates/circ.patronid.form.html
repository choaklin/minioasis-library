<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(Minioasis)">
<title>Minioasis Library</title>
</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container pt-5 pb-3">

		<div class="col">

			<h1 class="display-5 text-success">
				<img th:src="@{/images/checkout48.png}" alt=""/>
				<span th:text="#{checkout}">Checkout</span>
				<a class="btn btn-outline-success text-success float-right" href="#" th:href="@{/admin/circ/return}">
					<img th:src="@{/images/return.png}" alt=""/>
				</a>
			</h1>

			<hr></hr>

			<p class="lead" th:text="#{key.in.patron.id}">Please key in	member ID.</p>

			<p class="text-danger" th:if="${exist == 'no'}"	th:text="#{error.no.patron}">No Patron Found</p>

			<form action="#" th:action="@{/admin/circ/checkout}" method="get">
				<div class="form-row">
				  <div class="col-md-4 mb-4">
				   	<input class="form-control form-control-lg col-sm" type="text" name="pid" autofocus="autofocus" th:placeholder="#{card.key}"/>
				  </div>
				</div>
			</form>
		</div>

		<div th:replace="fragments/script :: script"></div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

</body>
</html>
