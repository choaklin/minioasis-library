<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	    <title>Minioasis Library</title>
	</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container pt-2">
	
		<div th:replace="fragments/nav.favourite :: navfavourite"></div>
		<div th:replace="fragments/header.audit :: header_audit"></div>
			
		<h4>
			<span th:text="#{revision.entity}">Revision Entity</span>	
		</h4>

		<div class="card bg-hb" style="max-width: 35rem;">
		  <div class="card-header">
			<i class="fas fa-cube"></i>
		  </div>
		  <div class="card-body bg-white">
			<div class="row">
				<div class="col">
				
					<div class="table-responsive">
						<table class="table table-sm">
							<tbody>
								<tr>
									<td><i class="far fa-check-circle text-label"></i> <span th:text="#{revision}">Revision</span></td>
									<td class="text-info" th:text="${revEntity.id}">Y</td>
								</tr>
								<tr>
									<td><i class="far fa-check-circle text-label"></i> <span th:text="#{date}">Date</span></td>
									<td class="text-info" th:text="${#dates.format(revEntity.revisionDate, 'yyyy-MM-dd <HH:mm:ss>')}">2019-10-10</td>
								</tr>
								<tr>
									<td><i class="far fa-check-circle text-label"></i> <span th:text="#{username}">Username</span></td>
									<td class="text-info" th:text="${revEntity.username}">Y</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>		
 		
		  </div>
		</div>
		
		<div th:replace="fragments/script :: script"></div>
		<div th:replace="fragments/footer :: footer"></div>

	</div>

</body>
</html>
