<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	<title>Minioasis Library</title>
	</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container pt-3 pb-3">
		
		<h3>
			<span th:text="#{report} + ' : ' + #{top.popular.books}">Report - Top Popular Books</span>
			<a class="btn btn-outline-primary text-primary" href="#" th:href="@{/admin/report/top.popular.books.form}">
		    	<i class="fas fa-search"></i>
	      	</a>
		</h3>
		
		<br>

		<div class="table-responsive-sm">					
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>#</th>
						<th th:text="#{title}">Title</th>
						<th th:text="#{isbn}">Isbn</th>
						<th th:text="#{1st.checkin}">First Checkin</th>
						<th th:text="#{active}">Active</th>
						<th th:text="#{group}">Group</th>
						<th th:text="#{patron.type}">Patron Type</th>
						<th th:text="#{total}">Total</th>
					</tr>
				</thead>
	
				<tbody>
					<tr th:each="e,iterator : ${list}">
						<td th:text="${iterator.index + 1}">1</td>
						<td th:text="${e.title}">Title</td>
						<td th:text="${e.isbn}">Isbn</td>
						<td th:inline="text">
							[[${#temporals.format(e.firstCheckin,'yyyy-MM-dd')}]]
						</td>						
						<td th:text="${e.active}">Active</td>
						<td th:text="${e.group}">Group</td>
						<td th:text="${e.patronType}">PT Name</td>
						<td th:text="${e.total}">Count</td>
					</tr>
					<tr th:remove="all">
						<td>2</td>
						<td>title</td>
						<td>Isbn</td>
						<td>2019-01-01</td>
						<td>Active</td>
						<td>Group</td>
						<td>PT Name</td>
						<td>456</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:replace="fragments/script :: script"></div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

</body>
</html>
