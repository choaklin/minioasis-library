<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	<title>Minioasis Library</title>
	</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container pt-3 pb-3">

		<h3>
			<span th:text="#{patron.statistics.by.type}">Patron Statistics By Type</span>
		</h3>

		<form action="#" th:action="@{/report/patrons.statistics}" method="post">
		
			<div class="form-row pt-3">
			    <div class="form-group col-md-3">
			    	<label th:text="#{from}">From Year</label>
					<select	class="form-control" name="from">						
						<option th:each="y : ${years}" th:value="${y}" th:text="${y}" />
						<option th:remove="all" value="2018">2018</option>
						<option th:remove="all" value="2019">2019</option>
					</select>
			    </div>
			    <div class="form-group col-md-3">
			    	<label th:text="#{to}">To Year</label>
					<select	class="form-control" name="to">						
						<option th:each="y : ${years}" th:value="${y}" th:text="${y}" />
						<option th:remove="all" value="2018">2018</option>
						<option th:remove="all" value="2019">2019</option>
					</select>
			    </div>
			    
			    <div class="form-group col-md-2">
			    	<label>.</label>
			    	<input type="submit" name="save" value="Submit"	class="form-control btn btn-info" />
			    </div>
	
			</div>
		
		</form>
				
		<div th:replace="fragments/script :: script"></div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

</body>
</html>
