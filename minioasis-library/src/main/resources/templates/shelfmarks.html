<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(Minioasis)">
<title>Minioasis Library</title>
</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container pt-2">

		<div th:replace="fragments/nav.favourite :: navfavourite"></div>

		<h4>
			<span th:text="#{item.shelfmark.to.print}">Item's shelfmark to print</span>
			<a class="btn btn-outline-info text-info" href="#" th:href="@{/admin/shelfmark/list}">
				<i class="fas fa-redo-alt"></i>
			</a>
		</h4>
		
		<br>
		
		<div class="row">
		    <div class="col">
				<form th:action="@{/admin/shelfmark/list}" th:object="${shelfmarks}" method="post">			
		
					<div class="form-row">
						<div class="form-group col">
					      	<input type="text" class="form-control" name="barcode" autofocus="autofocus"  placeholder="Barcode"/>
					    </div>
					   	<input hidden="hidden" type="submit" name="search" value="Submit"/>		
					</div>
							
		 		</form>
		 		
				<br>
		
				<table class="table">
					<thead>
						<tr>
							<th scope="col" th:text="#{shelfmark}">Shelfmark</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s : ${shelfmarks}">
							<td>
								<a href="#"	th:href="@{/admin/shelfmark/remove?barcode={s}(s=${s.barcode})}" th:text="${s.shelfmark}"></a>
							</td>
						</tr>
					</tbody>
				</table>
		
		    </div>
		    
		    <div class="col">
		 		<a href="#"	th:href="@{/admin/shelfmark/print}" >
		 			<i class="fas fa-print fa-10x"></i>
		 		</a>
		    </div>
		</div>



		<div th:replace="fragments/script :: script"></div>
		<div th:replace="fragments/footer :: footer"></div>

	</div>

</body>
</html>
