<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/minioasis.css" th:href="@{/css/minioasis.css}"/>
		<link rel="stylesheet" type="text/css" href="/css/dropzone.min.css" th:href="@{/css/dropzone.min.css}"/>
		<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
		<link href="css/signin.css" rel="stylesheet">
	</head>
	
    <body class="text-center">
        
		<div class="container">
		    <div class="row">
		        <div class="col-sm-6 col-md-4 col-md-offset-4">
		        
		            <h1 class="h1 mb-3 font-weight-normal">Please sign in</h1>
		            
		                <img class="profile-img" th:src="@{/images/user.png}" alt="" />
		                 
		                <form class="form-signin" th:action="@{/login}" method="post">
		                
		                	<div class="error text-center" th:if="${param.error}">
					            Invalid username and password.
					        </div>
					        
					        <div class="info text-center" th:if="${param.logout}">
					            You have been logged out.
					        </div>
				        
		                	<input type="text" class="form-control" name="username" placeholder="Username" autofocus = "autofocus" />
		                	<input type="password" class="form-control" name="password" placeholder="Password" />
		                	
		                	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		                	
			                <label class="checkbox pull-left">
			                    <input type="checkbox" value="remember-me" />
			                    Remember me
			                </label>
			                
		                	<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
		                	
		                </form>
		            
		            <a href="#" class="text-center new-account">Create an account </a>
		            
		        </div>
		    </div>
		</div>

    </body>
</html>
