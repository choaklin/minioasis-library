<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	    <title>Minioasis Library</title>
	</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container">
	
		<div th:replace="fragments/header :: header"></div>
		
		<div class="row">
		    <div class="col">	    	
				<!----------------- Patron ---------------------->
				<h5>
					<span class="text-info">
						<i class="fas fa-user"></i>
					</span>
					<span th:text="#{patron}">Patron</span>
				</h5>
				
				<p><p/>
				<span th:text="#{patron}">Patron</span>
				<br>
				<a class="btn btn-outline-info text-info" href="#" th:href="@{/patron.form}">
					<span><i class="fas fa-user-plus"></i></span>
				</a>
				<a class="btn btn-outline-info text-info">
					<span><i class="fas fa-search"></i></span>
				</a>
				<p><p/>
				
				<span th:text="#{patron.change.group}">Change Group</span>
				<br>
				<a class="btn btn-outline-info text-info">
					<span class="has-text-link">
						<i class="fas fa-random"></i>
					</span>
				</a>
				<p><p/>
				
				<span th:text="#{patron.ban}">Ban Patron</span>
				<br>
				<a class="btn btn-outline-info text-info">
					<span class="has-text-link">
						<i class="fas fa-lock"></i>
					</span>
				</a>

		    </div>
		    
		    <div class="col">
				<!----------------- Cataloging ---------------------->
				<h5>
					<span class="text-danger">
						<i class="fas fa-sitemap"></i>
					</span>
			      	<span th:text="#{cataloging}">Cataloging</span>
				</h5>

				<p><p/>
				<span th:text="#{opac}">OPACs</span>
				<br/>
				<a class="btn btn-outline-danger text-danger">
			      	<span>
			      		<i class="fas fa-university"></i>
			      	</span>
				</a>
		      	<p><p/>
				<span th:text="#{web.scraping}">Web Scraping</span> 
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
		      			<i class="fas fa-spider"></i>
		      		</span>
		      	</a>
		      	<p><p/>
				<span th:text="#{biblio}">Bibliography</span> 
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
		      			<i class="fas fa-book"></i>
					</span>
		      	</a>
		      	<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-search"></i>
					</span>
		      	</a>
		      	<p><p/>
				<span th:text="#{item}">Item</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-search"></i>
					</span>
		      	</a>
		      	<p><p/>
				<span th:text="#{attachment}">Attachment</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-search"></i>
					</span>
		      	</a>
			      	
		    </div>
				    
		    <div class="col">
		    	<!----------------- Cataloging ---------------------->	
				<h5>
					<span class="text-danger">
						<i class="fas fa-sitemap"></i>
					</span>
					...
				</h5>

		      	<p><p/>
				<span th:text="#{biblio.related}">Biblio. Related</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-book"></i>
					</span>
		      	</a>
		      	<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-search"></i>
					</span>
		      	</a>
		      	<p><p/>
				<span th:text="#{uncompleted.biblio}">Uncompleted Biblio.</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-search"></i>
					</span>
		      	</a>
				<p><p/>				
				<span th:text="#{print.shelfmark}">Print Shelfmarks</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-barcode"></i>
					</span>
		      	</a>
		      	<p><p/>
				<span th:text="#{stock.check.reset}">Stock Check / Reset</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-search"></i>
					</span>
		      	</a>
		      	<a class="btn btn-outline-danger text-danger">
		      		<span>
				    	<i class="fas fa-clipboard-check"></i>
					</span>
		      	</a>
		    </div>
	    	    
		    <div class="col">
		    	<!----------------- Circulation ---------------------->	
				<h5>
		      		<span class="text-success">
						<i class="fas fa-sync-alt"></i>
					</span>
					<span th:text="#{circulation}">Circulation</span>
				</h5>
		      
				<p></p>
				<span th:text="#{checkout}">Check Out </span>
				<br/>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-shopping-cart"></i>
					</span>
				</a>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-search"></i>
					</span>
				</a>
				<p><p/>
				<span th:text="#{attachment.checkout}">Attachment Check Out </span>
				<br>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-paperclip"></i>
						<i class="fas fa-shopping-cart"></i>
					</span>
				</a>
				<p><p/>
				<span th:text="#{checkin}">Check In</span>
				<br>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-arrow-down"></i>
					</span>
				</a>
				<p><p/>
				<span th:text="#{reservation.notification}">Reservation Notification</span>
				
				<br>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-mobile-alt"></i>
					</span>
				</a>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-search"></i>
					</span>
				</a>
			      	
		    </div>

		  </div> <!-- row -->
		  
		  <div th:replace="fragments/script :: script"></div>
		  
		  <div th:replace="fragments/footer :: footer"></div>
  
	</div>
	
</body>
</html>
