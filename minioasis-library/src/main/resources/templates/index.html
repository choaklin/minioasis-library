<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	    <title>Minioasis Library</title>
	</head>
<body>

	<div th:replace="fragments/topnav :: topnav"></div>

	<div class="container">
	
		<div th:replace="fragments/header :: header"></div>
		
		<div class="row">
		    <div class="col-6 col-md-3">	    	
				<!----------------- Patron ---------------------->
				<h5>
					<span class="text-info">
						<i class="fas fa-user"></i>
					</span>
					<span th:text="#{patron}">Patron</span>
				</h5>
				
				<p><p/>
				<span th:text="#{patron}">Patron</span>
				<br>
				<a class="btn btn-outline-info text-info" href="#" th:href="@{/patron/save}">
					<span><i class="fas fa-user-plus"></i></span>
				</a>
				<a class="btn btn-outline-info text-info" href="#" th:href="@{/patron/list(page=0,size=10,sort='cardKey,desc')}">
					<span><i class="fas fa-search"></i></span>
				</a>
				<p><p/>
				
				<span th:text="#{patron.change.group}">Change Group</span>
				<br>
				<a class="btn btn-outline-info text-info">
					<span class="has-text-link">
						<i class="fas fa-random"></i>
					</span>
				</a>

		    </div>
		    
		    <div class="col-6 col-md-3">
		    	<!----------------- Circulation ---------------------->	
				<h5>
		      		<span class="text-success">
						<i class="fas fa-sync-alt"></i>
					</span>
					<span th:text="#{circulation}">Circulation</span>
				</h5>
		      
				<p></p>
				<span th:text="#{checkout}">Check Out </span>
				<br/>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-shopping-cart"></i>
					</span>
				</a>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-search"></i>
					</span>
				</a>
				<p><p/>
				<span th:text="#{attachment.checkout}">Attachment Check Out </span>
				<br>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-paperclip"></i>
						<i class="fas fa-shopping-cart"></i>
					</span>
				</a>
				<p><p/>
				<span th:text="#{checkin}">Check In</span>
				<br>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-arrow-down"></i>
					</span>
				</a>
				<p><p/>
				<span th:text="#{reservation.notification}">Reservation Notification</span>
				
				<br>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-mobile-alt"></i>
					</span>
				</a>
				<a class="btn btn-outline-success text-success">
					<span>
						<i class="fas fa-search"></i>
					</span>
				</a>
			      	
		    </div>
		    
		    <div class="col-6 col-md-3">
				<!----------------- Cataloging ---------------------->
				<h5>
					<span class="text-danger">
						<i class="fas fa-sitemap"></i>
					</span>
			      	<span th:text="#{cataloging}">Cataloging</span>
				</h5>

				<p><p/>
				
				<span th:text="#{opac}">OPACs</span> : <span th:text="#{web.scraping}">Web Scraping</span>
				<br/>
				<a class="btn btn-outline-danger text-danger" href="#" th:href="@{/opac}">
			      	<span>
			      		<i class="fas fa-university"></i>
			      	</span>
				</a>
				:
				<a class="btn btn-outline-danger text-danger">
		      		<i class="fas fa-spider"></i>
		      	</a>

		      	<p><p/>
		      	
				<span th:text="#{biblio}">Bibliography</span> : <span th:text="#{uncompleted}"> Uncompleted</span> 
				<br>
				<a class="btn btn-outline-danger text-danger" th:href="@{/biblio/save}">
		      		<i class="fas fa-book"></i>
		      	</a>
		      	<a class="btn btn-outline-danger text-danger" href="#" th:href="@{/biblio/list(page=0,size=10,sort='updated,desc')}">
				    <i class="fas fa-search"></i>b
		      	</a>
		      	:
				<a class="btn btn-outline-danger text-danger btn-sm" href="#" th:href="@{/biblio/list.uncomplete(page=0,size=10,sort='updated,desc')}">
				    <i class="fas fa-search"></i>u
		      	</a>
		      	
		      	<p><p/>
		      	
				<span th:text="#{item}">Item</span> : <span th:text="#{attachment}">Attachment</span>
				<br>
				<a class="btn btn-outline-danger text-danger" href="#" th:href="@{/item/list(page=0,size=10,sort='lastCheckin,desc')}">
				    <i class="fas fa-search"></i>i
		      	</a>
		      	:
				<a class="btn btn-outline-danger text-danger">
				    <i class="fas fa-search"></i>a
		      	</a>
		      	
		      	<p><p/>
		      	
				<span th:text="#{publisher}">Publisher</span>
				<br>
				<a class="btn btn-outline-info text-info" href="#" th:href="@{/publisher/save}">
	      			<i class="far fa-newspaper"></i>
		      	</a>
				<a class="btn btn-outline-info text-info" href="#" th:href="@{/publisher/list(page=0,size=10,sort='name,asc')}">
					<i class="fas fa-search"></i>
				</a>

		      	<p><p/>

				<span th:text="#{series}">Series</span>
				<br>
				<a class="btn btn-outline-danger text-danger" href="#" th:href="@{/series/save}">
	      			<i class="fas fa-signal"></i>
		      	</a>
				<a class="btn btn-outline-danger text-danger" href="#" th:href="@{/series/list(page=0,size=10,sort='name,asc')}">
			    	<i class="fas fa-search"></i>
		      	</a>
			      	
		    </div>
				    
		    <div class="col-6 col-md-3">
		    	<!----------------- Cataloging ---------------------->	
				<h5>
					<span class="text-danger">
						<i class="fas fa-sitemap"></i>
					</span>
					...
				</h5>

				<p><p/>				
				<span th:text="#{print.shelfmark}">Print Shelfmarks</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
				    <i class="fas fa-barcode"></i>
		      	</a>
		      	<p><p/>
				<span th:text="#{stock.check.reset}">Stock Check / Reset</span>
				<br>
				<a class="btn btn-outline-danger text-danger">
				    <i class="fas fa-search"></i>
		      	</a>
		      	<a class="btn btn-outline-danger text-danger">
				    <i class="fas fa-clipboard-check"></i>
		      	</a>
		    </div>

		  </div> <!-- row -->
		  
		  <div th:replace="fragments/script :: script"></div>	  
		  <div th:replace="fragments/footer :: footer"></div>
  
	</div>
	
</body>
</html>
