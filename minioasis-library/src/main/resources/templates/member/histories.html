<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	    <title>Minioasis Library</title>
	</head>
<body>

	<div th:replace="fragments/topnav.member :: topnavmember"></div>

	<div class="container pt-3 pb-3">

		<div th:replace="fragments/member.info :: memberinfo"></div>
		
		<br>

		<div class="text-danger" th:if="${RESERVATION_ERRORS != null}">
			<ul th:each="e : ${RESERVATION_ERRORS}">
			   <li th:text="${e}"></li>
			</ul>
		</div>
		<div class="text-danger" th:if="${RENEW_ERRORS != null}">
			<ul th:each="e : ${RENEW_ERRORS}">
			   <li th:text="${e}"></li>
			</ul>
		</div>
		
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/member/index#checkout}" th:text="#{checkout}">Checkout</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/member/index#reservation}" th:text="#{reservation}">Reservation</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#" th:href="@{/member/histories}" th:text="#{history}">History</a>
			</li>
		</ul>

		<div th:replace="fragments/member.histories :: memberhistories"></div>

		<div th:replace="fragments/script :: script"></div>
		<div th:replace="fragments/footer :: footer"></div>

	</div>

</body>
</html>
